<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Archive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Article Archive</h1>
        <input type="text" id="search" placeholder="Search articles...">
    </header>
    <section>
        <label for="topic">Select Topic:</label>
        <select id="topic">
            <option value="">--Select Topic--</option>
            <option value="technology">Technology</option>
            <option value="health">Health</option>
            <option value="finance">Finance</option>
        </select>

        <label for="author">Select Author:</label>
        <select id="author">
            <option value="">--Select Author--</option>
            <option value="john_doe">John Doe</option>
            <option value="jane_smith">Jane Smith</option>
            <option value="alice_jones">Alice Jones</option>
        </select>

        <label for="date">Select Date:</label>
        <select id="date">
            <option value="">--Select Date--</option>
            <option value="2023-01-01">January 1, 2023</option>
            <option value="2023-02-01">February 1, 2023</option>
            <option value="2023-03-01">March 1, 2023</option>
        </select>

        <button id="filter">Filter Articles</button>
    </section>
    <section id="article-list">
        <h2>Articles</h2>
        <ul id="articles"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
